version: '3.8'

services:
    backend:
        build:
            context: ./backend
            dockerfile: ./Dockerfile
        ports:
            - 3000:3000
        volumes:
            - ./backend:/usr/src/backend
        restart: unless-stopped
    frontend:
        build:
            context: ./frontend
            dockerfile: ./Dockerfile
        ports:
            - 8080:8080